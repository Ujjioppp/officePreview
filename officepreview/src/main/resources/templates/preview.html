<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <script type="text/javascript" th:src="@{/js/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/js/flexpaper_flash.js}"></script>
    <script type="text/javascript" th:src="@{/js/flexpaper_flash_debug.js}"></script>
    <title>Title</title>
</head>
<body>
<div style="position:absolute;width: 99%;height: 99%">
    <a id="viewerPlaceHolder" style="width:100%;height:100%;display:block">&nbsp;</a>
    　　
    <script type="text/javascript" th:inline="javascript">
        var swfPath = [[${swfFilePath}]];
        var fp = new FlexPaperViewer(
            'FlexPaperViewer', /* 对应FlexPaperViewer.swf文件*/
            'viewerPlaceHolder', {
                config: {
                    SwfFile: 'swf/'+swfPath,
                    Scale: 0.6,
                    ZoomTransition: 'easeOut',
                    ZoomTime: 0.5,
                    ZoomInterval: 0.2,
                    FitPageOnLoad: true,
                    FitWidthOnLoad: true,
                    FullScreenAsMaxWindow: true,
                    ProgressiveLoading: false,
                    MinZoomSize: 0.2,
                    MaxZoomSize: 5,
                    SearchMatchAll: false,
                    InitViewMode: 'Portrait',
                    ViewModeToolsVisible: true,
                    ZoomToolsVisible: true,
                    NavToolsVisible: true,
                    CursorToolsVisible: true,
                    SearchToolsVisible: true,
                    localeChain: 'zh_CN'
                }
            });
    </script>
</div>
</body>
</html>
